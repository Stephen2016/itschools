<!DOCTYPE html>
<html>
	<head>
		<title>IT.SCHOOLS.COM</title>
		<link rel="stylesheet" type="text/css" href="css_of_my_form.css">
	</head>

	<body>
		<header class="header">
			<a href="home_page.html" style="text-decoration: none;"><h1 align="center">IT.SCHOOLs.COM</h1></a>
			<h2 align="center">REGISTER NOW</h2>
		</header>
		<form method="post" action="">
			<!--PERSONAL INFORMATION-->
			<div class="main-form">
				<fieldset>
					<legend class="legend">PERSONAL INFORMATION</legend>
					<ul class="main_form">
						<li>
							<label for="surname" class="name_group">SURNAME:</label>
							<input  id="surname"type="text" name="surname" value="" placeholder="enter_surname" required="required">
						</li>

						<li>
							<label class="name_group" for="firstname">FIRST NAME:</label>
							<input  id="firstname" type="text" name="first_namme" placeholder="enter_firstname" required="required">
						</li>

						<li>
							<label class="name_group" for="passport">passport:</label>
							<input id="passport" type="file" name="passport_of_applicant" placeholder="upload_a_photo" required="required">
						</li>

						<li>
							<label class="name_group" for="lastname">LAST NAME:</label>
							<input  class="name_group" id="lastname" type="text" name="last_name" placeholder="enter_lastname" required="required">
						</li>

						<li>
							<label class="name_group" for="date_of_birth_1">DATE OF BIRTH:</label>
							<input class="name_group" id="date_of_birth_1" type="date" name="date_of_birth " required="required">
						</li>

					</ul>

				</fieldset>
				<a href="my-form-2.html" class="next" style="margin-left:60rem;">NEXT</a>	
			</div>
			<br>


		</form>
